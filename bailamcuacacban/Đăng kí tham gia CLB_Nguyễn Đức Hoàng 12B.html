<!DOCTYPE html>
<html>
<head>
    <title>Đăng kí tham gia CLB </title>
    <style>
        h1 {color:red; }
    </style>
</head>
<body>
    <h1>Đăng kí tham gia CLB</h1>
    <form>
        <fieldset>
            <p><label for="hovaten">Họ và tên </label>
                <input type="text" id="hovaten" name="hovaten">
                <label for="lop">Lớp</label>
                <input type="text" id="lop" name="lop">
            </p>
            <p><label for="matkhau">Mật khẩu </label>
                <input type="password" id="matkhau" name="matkhau">
            </p>
            <p><label for="ngaysinh">Ngày sinh </label>
                <input type="date" id="ngaysinh" name="ngaysinh">
            </p>
            <p>
                <label for="diachi" >Địa chỉ</label>
                <textarea id="diachi" name="diachi" rows="5" cols="20" style="vertical-align: middle;"></textarea>
            </p>
            <p><label for="gioitinh">Giới tính
                <input type="radio" id="nam" name="gioitinh" value="nam">Nam
                <input type="radio" id="nu" name="gioitinh" value="nu" >Nữ
            </p>
        </fieldset>
    </form>
</body>
